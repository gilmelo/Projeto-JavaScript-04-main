<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="card">
    <h1>Password Generator</h1>

    <form>
      <div class="search">
        <div class="copy">
          <p id="res"></p>
          <i id="copy-icon" class="fa-solid fa-copy"></i>
        </div>
        <div id="range"></div>
      </div>

      <label class="title">
        <p>Password Length <span id="lenght">25</span></p>
        <input type="range" name="" id="range-lenght" min="1" max="25">
      </label>
        
      <label class="configs">
        Password Settings

        <div class="flex-config" >
          <label class="config">
            <input type="checkbox" name="" id="lowercase" checked>
            Lowercase (a-z)
          </label>
  
          <label class="config">
            <input type="checkbox" name="" id="uppercase">
            Uppercase (A-Z)
          </label>
  
          <label class="config">
            <input type="checkbox" name="" id="numbers">
            Numbers (0-9)
          </label>
  
          <label class="config">
            <input type="checkbox" name="" id="symbols">
            Symbols (!-$^+)
          </label>
        </div>
      </label>

      <button id="btn" type="submit">Generate Password</button>
    </form>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
